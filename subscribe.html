<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Slow Design</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Slow Design</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toogle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="info.html" class="active">Info</a></li>
          <li><a href="subscribe.html" class="active">Subscribe</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- Subscribe form -->
      <section id="subscribe">
        <form
          id="subscribe-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h3>Start your subscription now</h3>
          <br />
          <label for="first_name">First Name</label>
          <br />
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <br />
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br/>
          <label for="email_address">Email Address</label>
          <br/>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br/>
          <button type="submit" class="join-button">Subscribe</button>
        </form>
      </section>
      <br/>
      <!-- Image below subscribe form -->
      <section id="subscribe-photo">
      <div id="picture">
    <img src="assets/images/yana-hurska-zeGT9j4ltRA-unsplash.webp" alt="Handmade ceramic pots">
    </div>
    </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/719598697c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
